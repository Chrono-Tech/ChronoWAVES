<md-card>
  <md-card-content>
    <p>Login Form</p>
    <md-input-container>
      <textarea md-input placeholder="Seed" value="Input your seed here"></textarea>
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
  </md-card-actions>
</md-card>
